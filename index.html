<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>옹달샘 수거함</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 1.1em;
      border-radius: 8px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>옹달샘 수거함</h1>
  <p>학번을 입력하면 쪽지 여부를 확인할 수 있어요!</p>
  <input type="text" id="studentId" placeholder="학번 입력">
  <button onclick="checkMessage()">확인하기</button>
  <div id="result"></div>

  <script>
    async function checkMessage() {
      const input = document.getElementById("studentId").value.trim();
      const result = document.getElementById("result");
      result.innerText = "확인 중...";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxUviJ_diBgvM8GPoMmMZKL72AIy76_elSzkYGFOBgGks2nj6dknowgmCCVhFdoWJScGA/exec");
        const data = await res.json();
        const record = data.find(row => row.studentId === input);

        if (record) {
          result.innerText = `${record.name}님, ${record.message}`;
        } else {
          result.innerText = "쪽지가 없습니다";
        }
      } catch (e) {
        result.innerText = "데이터를 불러오는 데 문제가 생겼어요.";
      }
    }
  </script>
</body>
</html>
